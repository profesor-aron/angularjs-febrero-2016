<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Utilizando Directivas</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="MyApp" ng-controller="Controller1">

	<div ng-view></div>

	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app = angular.module('MyApp', ['ngRoute']);
		app.config(['$routeProvider', function($routeProvider) {
			$routeProvider.
			when('/phones', {
				templateUrl: 'partials/phone-list.html',
				controller: 'PhoneListCtrl'
			}).
			when('/phones/:phoneId', {
				templateUrl: 'partials/phone-detail.html',
				controller: 'PhoneDetailCtrl'
			}).
			otherwise({
				redirectTo: '/phones'
			});
		}]);
		app.controller('PhoneListCtrl', function($scope) {
			$scope.phones = [
				{
					id: 1,
					name: "Telefono1",
					imageUrl: "img/telefono1",
					snippet: "Telefono1-Snippet"
				},
				{
					id: 2,
					name: "Telefono2",
					imageUrl: "img/telefono2",
					snippet: "Telefono1-Snippet"
				},
				{
					id: 3,
					name: "Telefono3",
					imageUrl: "img/telefono3",
					snippet: "Telefono1-Snippet"
				}
			];
		});
		app.controller('PhoneDetailCtrl', function($scope, $routeParams) {
			$scope.phoneId = $routeParams.phoneId;
		});
	</script>
</body>
</html>
