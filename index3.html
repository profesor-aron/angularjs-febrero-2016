<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Usando el concepto de modulo</title>
</head>
<body ng-app="MyApp" ng-controller="Controller1">

	<h1>Mi nombre es {{ persona.nombres }} {{ persona.apellidos }}</h1>
	
	<script src="angular.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app = angular.module('MyApp', []);
		app.controller('Controller1', function($scope) {
			
			var nombres = "Juan Luis";
			var apellidos = "Perez Lopez";
			
			$scope.persona = { 
				nombres: nombres,
				apellidos: apellidos
			};
			
		});
	</script>
</body>
</html>
