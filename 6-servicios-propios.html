<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Utilizando Directivas</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="MyApp" ng-controller="Controller1">

	<div class="row">
		<div class="col-md-6">
			<h1>{{ saludo }}</h1>
		</div>
		<div class="col-md-6">
			<h1>{{ respuesta }}</h1>
		</div>
	</div>

	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app = angular.module('MyApp', []);
		app.controller('Controller1', function($scope, MyService) {
			$scope.saludo = MyService.sayHello();
			$scope.respuesta = MyService.suma(10, 20);
		});
		app.service('MyService', function () {
		  this.sayHello = function () {
			return 'Hello World';
		  };
		  this.suma = function (a, b) {
			return a + b;
		  };
		});
	</script>
</body>
</html>
