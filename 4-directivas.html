<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Utilizando Directivas</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="MyApp" ng-controller="Controller1">

	<div class="row">
		<div class="col-md-6">
			<div texte></div>
		</div>
		<div class="col-md-6">
			<div mi-texte></div>
		</div>
	</div>

	<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var app = angular.module('MyApp', []);
		app.controller('Controller1', function($scope) {

		});
		app.directive("texte", function() {
			return {
				template: "<h1>Muy buenos dias!</h1>"
			};
		});
		app.directive("miTexte", function() {
			return {
				template: "<h1>Hola Mundo!</h1>"
			};
		});
		/*
		app.directive("holaAmigos", function() {
			return {
				templateUrl: "directivas/hola-amigos.html"
			};
		});
		*/
	</script>
</body>
</html>
